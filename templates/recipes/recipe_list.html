{% include 'recipes/header.html' %}

<style>
  .recipe-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 70px;
  }

  .card {
    width: calc(33.33% - 20px);
    margin-bottom: 20px;
  }

  @media (max-width: 768px) {
    .card {
      width: calc(50% - 20px);
    }
  }

  @media (max-width: 576px) {
    .card {
      width: calc(100% - 20px);
    }
  }
</style>

<div class="recipe-grid">
  {% for i in recipes %}
  <div class="card">
    <img src="{{ i.image }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ i.title }}</h5>
      <p class="card-text">Время готовки: {{ i.time_cook }} минут</p>
      <p class="card-text">Сложность: {{ i.difficulty }}</p>
      <a href="/recipe_detail/{{ i.id }}/" class="btn btn-primary">Начать готовить</a>
    </div>
  </div>
  {% endfor %}
</div>

{% include 'recipes/footer.html' %}
